<body class="dark:bg-gray-800 bg-gray-100 duration-1000">
    <nav class="p-5 dark:bg-gray-700 bg-gray-200 shadow md:flex md:items-center md:justify-between">
        <div class=" dark:text-white text-gray-950 w-full md:w-auto flex items-center justify-between">
            <span class="text-2xl cursor-pointer">
                <img src="src/logo.png" class="w-10 inline" alt="">
                Tailwind
            </span>
            <span>
                <div class="mood text-xs flex items-center md:hidden cursor-pointer">
                    <!-- <button onclick="mood(this)" class=" px-3 py-2 bg-gray-800 rounded-l-xl text-white">Dark</button> -->
                    <ion-icon onclick="mood(this)" name="moon" class="px-3 py-2 bg-gray-800 rounded-l-xl text-white"></ion-icon>
                    <!-- <button onclick="mood(this)" class=" px-3 py-2 rounded-r-xl bg-gray-300 text-black">Light</button> -->
                    <ion-icon onclick="mood(this)" id="surjo"  class="px-3 py-2 rounded-r-xl bg-gray-300" name="sunny"></ion-icon>
                    <ion-icon onclick="menu(this)" name="menu" class="text-2xl md:hidden px-3"></ion-icon>
                </div>
            </span>
        </div>
        <ul class="dark:text-white text-gray-900 text-xl md:flex items-center md:static absolute dark:bg-gray-700 bg-gray-200 w-full left-0 md:w-auto py-4 md:py-0 pl-7 md:pl-0 md:opacity-100 opacity-0">
            <li class="hover:text-gray-400 px-4 my-6 md:my-0 top-[-400] transition-all ease-in duration-1000">
                <a href="#">Home</a>
            </li>
            <li class="hover:text-gray-400 duration-300 px-4 my-6 md:my-0">
                <a href="#">About</a>
            </li>
            <li class="hover:text-gray-400 duration-300 px-4 my-6 md:my-0">
                <a href="#">services</a>
            </li>
            <li class="hover:text-gray-400 duration-300 px-4 my-6 md:my-0">
                <a href="#">Portfolio</a>
            </li>
            <li class="hover:text-gray-400 duration-300 px-4 my-6 md:my-0">
                <a href="#">Contract</a>
            </li>
            <div class="mood text-xs flex items-center cursor-pointer hidden md:block">
                <!-- <button onclick="mood(this)" class=" px-3 py-2 bg-gray-800 rounded-l-xl text-white">Dark</button>
                <button onclick="mood(this)" class=" px-3 py-2 rounded-r-xl bg-gray-300 ">Light</button> -->
                <ion-icon onclick="mood(this)" name="moon" class="px-3 py-2 bg-gray-800 rounded-l-xl text-white"></ion-icon>
                    <!-- <button onclick="mood(this)" class=" px-3 py-2 rounded-r-xl bg-gray-300 text-black">Light</button> -->
                <ion-icon onclick="mood(this)" id="surjo"  class="px-3 py-2 rounded-r-xl bg-gray-300" name="sunny"></ion-icon>
            </div>
        </ul>
    </nav>





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const DOME = document.querySelector("html");
        const heading = document.querySelector("h1");
            function mood(e){
                console.log(e);
                console.log(e.innerHTML);
                if(e.name === "sunny"){
                    DOME.classList.add("dark")

                    // heading.innerHTML = "Dark Mood Enabled";
                }else if (e.name === "moon"){
                    DOME.classList.remove("dark")
                    // heading.innerHTML = "Light mood Enabled";
                }
                if(e.innerHTML === "Dark" || e.name === "moon"){
                    DOME.classList.add("dark")
                    document.getElementById("surjo").style.color = "black";

                }else if (e.innerHTML === "Light" || e.name === "sunny"){
                    DOME.classList.remove("dark")
                    heading.innerHTML = "Light mood Enabled";
                }
            }
            const unlist = document.querySelector("ul");
            function menu (e){
                console.log(e.name)
                if (e.name === "menu"){
                    e.name = "close";
                    // unlist.classList.add("top-[80px]");
                    unlist.classList.remove("opacity-0")
                    unlist.classList.remove("top-[-400]")
                }else if(e.name === "close"){
                    e.name = "menu"
                    unlist.classList.add("opacity-0")
                    unlist.classList.add("top-[-400]")
                }
            }
    </script>
</body>
